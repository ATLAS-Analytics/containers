apiVersion: v1
kind: Pod
metadata:
  name: base-pod
spec:
  containers:
  - name: analytics-svc-container
    image: atlasanalyticsservice/containers:latest
    command: ["sleep"]
    args: ["36500000"]
    env:
      - name: MQ_USER
        valueFrom:
          secretKeyRef:
            name: mq-auth-fts
            key: mq_user
      - name: MQ_PASS
        valueFrom:
          secretKeyRef:
            name: mq-auth-fts
            key: mq_pass
      - name: MQ_HOST
        valueFrom:
          secretKeyRef:
            name: mq-auth-fts
            key: mq_host
    volumeMounts:
    - name: keytab-volume
      mountPath: "/tmp/keytab"
      readOnly: true
  volumes:
  - name: keytab-volume
    secret:
      secretName: analytcssvc-keytab
  restartPolicy: Never