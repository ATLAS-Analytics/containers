apiVersion: v1
kind: Pod
metadata:
  name: xaod-pod
  namespace: aaas
spec:
  containers:
  - name: analytics-svc-container
    image: atlasanalyticsservice/containers:latest
    command: ["/run.sh"]
    args: ["/xAOD/run.sh"]
    volumeMounts:
    - name: keytab-volume
      mountPath: "/tmp/keytab"
      readOnly: true
  volumes:
  - name: keytab-volume
    secret:
      secretName: analytcssvc-keytab
  restartPolicy: Never